<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير مصرح | 24°45°</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0d2137 0%, #1a5f7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .container { padding: 2rem; }
        .icon { font-size: 5rem; color: #f9a825; margin-bottom: 1.5rem; }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; opacity: 0.8; margin-bottom: 2rem; max-width: 500px; }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #f9a825;
            color: #0d2137;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        a:hover { background: #ffd95a; transform: translateY(-2px); }
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: #f9a825;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-ban"></i>
        </div>
        <h1>غير مصرح بالوصول</h1>
        <p>عذراً، ليس لديك صلاحية للوصول إلى هذه الصفحة. تواصل مع مدير النظام إذا كنت تعتقد أن هذا خطأ.</p>
        <div>
            <a href="/">العودة للرئيسية</a>
            <a href="/logout" class="btn-secondary">تسجيل الخروج</a>
        </div>
    </div>
</body>
</html>
